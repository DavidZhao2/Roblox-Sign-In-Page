<!DOCTYPE html>
<html>
    <head>  
        <link rel="stylesheet" href="style.css">
        <title> Roblox Sign In Page </title>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1> Add Account </h1>
            </div>

            <div class="login">
                <input type="email" placeholder="Username/Email/Phone" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button class="login-button"> Log In </button>
            </div>

            <div class="Forgot-Password">
                <a href="https://www.roblox.com/login/forgot-password-or-username"> Forgot Password or Username? </a>
            </div>

            <hr class="divider">

            <div class="Email">
                <button class="secondary-button"> Email Me a One-Time Code </button>
            </div>

            <div class="Another">
                <button class="secondary-button"> Use Another Device </button>
            </div>

            <div class="New">
                <a href="https://www.roblox.com/CreateAccount?returnUrl=https%3A%2F%2Fwww.roblox.com%2F%3Fnl%3Dtrue"> Create A New Account </a>
            </div>
        </div>
    </body> 
</html>
